name: CI

on:
    pull_request:
        branches:
            - main

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install Dependencies
              run: bun install --frozen-lockfile

            - name: Build Check
              run: npm run build --workspaces

            - name: Test
              run: npm test

            - name: Lint Check
              run: npm run lint

            - name: Type Check
              run: npm run check
